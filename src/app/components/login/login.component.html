<div class="row">
  <div class="col-md-4 mx-auto">
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <h1>The Message Board</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" placeholder="Enter a Username"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter a Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-danger btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          <fa-icon icon="door-open"></fa-icon> Login
        </button>
        <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
      </div>
    </form>
  </div>
</div>

<ng-template #template>
  <div class=" modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
