<div class="modal-header">
  <h4 class="modal-title ">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span *ngIf="confirmModal; else noticeModal">
    <div class="modal-body text-center">
      <h5>{{text}}</h5><br>
      <button type="button" class="btn btn-danger btn-lg" style="margin-right: 10px;" (click)="confirm()">YES</button>
      <button type="button" class="btn btn-secondary btn-lg " style="margin-left: 10px;" (click)="decline()">NO</button>
    </div>
  </span>
</div>

<ng-template #noticeModal>
  <div class="modal-body text-center">
    <h5>{{text}}</h5><br>
    <button type="button" class="btn btn-secondary btn-lg " (click)="decline()">OK</button>
  </div>
</ng-template>
